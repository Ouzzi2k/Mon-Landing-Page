<!DOCTYPE html>
<html>
  <head>
    <title>Nike</title>
    <link rel="stylesheet" href="Landing Style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Accueil</li>
          <li>À propos</li>
          <li>Articles</li>
          <li>Contact</li>
        </ul>
        <img src="">
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="hero">
          <h1>Nike Air Jordan 1</h1>
          <p><marquee><bold>Jordan 1 vous donne des ailes !.</marquee></bold></p>
          <a href="https://www.nike.com/fr/w/jordan-1-chaussures-4fokyzy7ok" target="_blank" class="cta-btn">Acheter</a>
        </div>
      </section>
    </main>
    <section id="products">
      <div class="container">
        <h2>Nos différentes paires</h2>
        <div class="product-grid">
          <div class="product">
            <img src="Blue & Orange.png" alt="Chemise">
            <h3>Air Jordan 1 Blue & Orange</h3>
          </div>
          <div class="product">
            <img src="Black & White.jpg" alt="">
            <h3>Air Jordan 1 Black & White </h3>
          </div>
          <div class="product">
            <img src="Black.png" alt="Chaussures">
            <h3>Air Jordan 1 Black</h3>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contactez-nous</h2>
        <form>
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Nom">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="E-mail professionnel">
          <label for="telephone"></label>
          <input id="telephone" name="telephone" placeholder="Numéro de Telephone" >
          <label for="message"></label>
          <textarea id="message" name="message" placeholder="Votre message" ></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </section>
    <footer>
      <div class="container">
        <p>&copy; 2023 Nike</p>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/" target="_blank">
          <img src="tiktok.png" alt="Tiktok">
        </a>
      </div>
    </footer>
    <script src="Landing Pro.js"></script>
  </body>
</html>
